{% load i18n  %}

<div id="about" class="row">
  <div class="span12">
      <div id="header">
        {% if errors %}
        <div class="alert alert-error">
            Error: {{errors}}
        </div>
        {% endif %}
        <form action="{% url 'export' %}" method="post">{% csrf_token %}
        <dl class="dl-horizontal">
            <dt>{% trans "Select language" %}</dt>
            <dd>
                <select name='lang'>

                {% for li in languages %}
                    <option value={{li.lang.id}}>{{li.lang.name}}</option>
                {% endfor %}
                </select>
            </dd>
                <dt></dt>
                <dd>
                <button class="btn btn-success" type="submit">
                    {% trans "Download" %}
                </button>
            </dd>
            <dt>

        </dl>
        </form>
    <a href="{% url 'home' %}">
    <button class="btn btn-info cancel" type="submit" name="action" value="cancel">
        {% trans "Cancel" %}
    </button>
    </a>
     </div>
  </div>
</div>
