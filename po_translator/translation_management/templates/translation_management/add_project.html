{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <div id="about" class="row">
        <div class="span12">
            <div id="header">
                <h2>{% trans "Add project" %}</h2>
                {% if form.non_field_errors %}
                    <div class="alert alert-error">
                        {% for error in form.non_field_errors %}
                            Error: {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}
                <form action="{% url 'add_project' %}" method="post" enctype="multipart/form-data">{% csrf_token %}
                    {{ form.as_p }}
                    <button class="btn btn-success" type="submit">
                        {% trans "Add" %}
                    </button>
                </form>
                <a href="{% url 'home' %}">
                    <button class="btn btn-info cancel" name="action" value="cancel">
                        {% trans "Cancel" %}
                    </button>
                </a>
            </div>
        </div>
    </div>
{% endblock %}
